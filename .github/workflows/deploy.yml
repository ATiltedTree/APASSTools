name: Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  prepare-release:
    name: Setup | Build

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            qt-arch: linux_x64
            name: APASSTools-Linux.deb
          - os: windows-latest
            qt-arch: win64_mingw73
            name: APASSTools-Windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Cache
        id: cache
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-${{ matrix.qt-arch }}-QtCache
      - name: Setup | Ninja
        uses: seanmiddleditch/gha-setup-ninja@v1
      - name: Setup | Qt
        uses: jurplel/install-qt-action@v2
        with:
          arch: ${{ matrix.qt-arch }}
          cached: ${{ steps.cache.outputs.cache-hit }}
          modules: qtsvg
      - name: Build | CMake
        run: |
          mkdir build && cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
      - name: Build | Compile
        run: |
          cd build
          cmake --build .
      - name: Build | Package
        run: |
          cd build
          cmake --build . --target package
      - name: Post Setup | Upload Artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}

  github-release:
    name: Deploy | Github

    runs-on: ubuntu-latest
    needs: prepare-release

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2

      - name: Setup | Artifacts
        uses: actions/download-artifact@v2-preview
      - name: Setup | Changelog
        id: changelog
        uses: nuuday/github-changelog-action@v1.0.0
        with:
          next_version: ${{ github.ref }}
          filename: ""
      - name: Deploy | Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            APASSTools-Linux.deb
            APASSTools-Windows.exe
